name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install Quarto
        run : |
          echo "install.packages('quarto')" | R --no-save

      - name: Render site
        run: |
          echo "quarto::quarto_render()" | R --no-save

      - name: Copy _site to root
        run: |
          cp -r _site/* .

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: .
